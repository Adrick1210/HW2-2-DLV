<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.js"></script>
    <title>Landscaper Game</title>
  </head>
  <body>
    <div class="choices">
      <button onclick="teethCut()">Work for $1</button>
      <button onclick="scissCut()">Work for $5</button>
      <button onclick="olPushMow()">Work for $50</button>
    </div>
    <div class="store">
        <div class="card">
            <img src="" alt="">
            <h3>Rusty Scissors</h3>
            <button id="scissors" onclick="buySciss()">Buy: $5</button>
        </div>
        <div class="card">
          <img src="" alt="">
          <h3>Old Push-Mower</h3>
          <button id="ol-mow" onclick="buyOlMow()">Buy: $25</button>
      </div>
    </div>
  </body>
</html>
