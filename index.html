<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css">
    <script src="app.js"></script>
    <title>Landscaper Game</title>
  </head>
  <body>
    <div class="header">
    <h1>Landscaper Game</h1>
  </div>
    <div class="content">
      <div class="rules">
        <p>
          You have just started a landscaping business! But you have no money
          for equipment! You're gonna have to start cutting with you teeth to
          earn money for upgrades!
        </p>
      </div>
      <div class="reset">
        <button onclick="reset()">reset</button>
      </div>
    </div>
  </div>
    <div class="game">
    <div class="game but">
      <button id="start" onclick="gameStart()">Play</button>
    </div>
    <div class="upgrade-but">
      <button id="upgrade" onclick="newTool()">Upgrade</button>
    </div>
  </div>
    <div class="results">
      <p id="result"></p>
    </div>
  </body>
</html>
